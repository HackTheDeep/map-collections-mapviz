<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AMNH Collections Mapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- load bundled js script asynchronously -->
    <script type="text/javascript" src="bundle.js" async></script>
  </head>

  <body>

    <div class="content-wrapper">

      <header>
        <img src="https://www.amnh.org/extension/amnh/design/amnh_user/images/logo_header.png" class="logo"/>
        <h1 class="title">AMNH Collections Mapper</h1>
      </header>
      <div class="slidecontainer">
        <span id="selectedDecade"></span>
        <input type="range" min="0" max="100" value="0" class="slider" step='10' id="decadePicker">
      </div>

      <!-- mount the map here (whether d3, react, leaflet, mapbox.gl, etc.) -->
      <div id="map"></div>

      <div id="dataBox">
        <div id="dataTitle">
          <h2>Data</h2>
        </div>
        <ul id="dataBody"></ul>
      </div>
      <br />

      <div id="underneath">
        <div id="byCountry">
            <h2>Species found by continent</h2>
            <img src="./images/by-country.png"/>
        </div>

      </div>

    </div> <!--end content-wrapper-->

  </body>
</html>
